---
layout: public
---
<!-- Video Banner -->
<div class="row">
  <div class="col-md-12">
    <div style="position: relative; width: 100%; height: 40vh; overflow: hidden;">
      <video style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;" controls autoplay loop muted>
        <source src="{{ '/assets/videos/ePIC_Widescreen_Video.mp4' | relative_url }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center" style="margin-top: 20px; margin-bottom: 20px;">Welcome to the ePIC Collaboration</h1>
      <hr/>

      <div class="row">
        <!-- Adjusted Image Size -->
        <div class="col-md-6">
          <img src="{{ site.splash_public | relative_url }}" style="width: 100%; height: auto; max-width: 500px; display: block; margin: 0 auto;"/>
        </div>

        <!-- Adjusted Text -->
        <div class="col-md-6">
          <h2 style="font-size: 2em; margin-bottom: 20px;">WORK IN PROGRESS!</h2>
          <p class="lead" style="font-size: 1.25em; line-height: 1.6;">
            This is the home of the future public website of the ePIC Collaboration. Pardon the dust.
          </p>
          <hr/>
        </div> <!-- class col-md-6 -->
      </div> <!-- class row -->

      <hr/>

      {% if site.display_news %}
      <div class="news-section">
        {% include news/homenews.md %}
      </div>
      {% endif %}

      <footer style="margin-top: 30px;">
        <table width="100%">
          <tr>
            <td>
              <div style="text-align:left;">
                &copy;2024 ePIC Collaboration
              </div>
            </td>
            <td>
              <div style="text-align:right;">
                <em>Site built at {{ site.time }}</em>
              </div>
            </td>
          </tr>
        </table>
      </footer>

    </div> <!-- class col-md-12 -->
  </div> <!-- class row -->
</div> <!-- class container -->
